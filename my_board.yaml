units:
  # proxy spacing variables
  kx: cx
  ky: cy
  # padding variables
  px: kx + 4
  py: ky + 4

points:
    zones:
        matrix:
            key:
                padding: 1ky
                spread: 1kx
            columns:
                outer: 
                    rows.mod.skip: true
                pinky:
                    rows.mod.skip: true
                ring:
                    key.stagger: 5
                    rows.mod.skip: true
                middle:
                    key.stagger: 2.5
                index:
                    key.stagger: -2.5
                inner:
                    key.stagger: -2.5
                    rows.mod.skip: true
                bracket:
                    rows.mod.skip: true
                    rows.home.skip: true
                    rows.top.skip: true

            rows:
                mod:
                bottom:
                home:
                top:
        thumbs:
            key:
                padding: 1ky
                spread: 1kx
            anchor:
                ref: matrix_inner_mod
                shift: [2,-2]
            columns:
                layer:
                    key:
                        splay: -15
                enter:
                    key:
                        width: 1.5kx
                        splay: 75
                        shift: [2,-3.25]
            rows:
                cluster:
outlines:
    raw:
      - what: rectangle
        where: true
        bound: true
        size: [px, py]
        fillet: 2
    keys:
      - what: rectangle
        where: true
        bound: false
        size: [kx-0.5,ky-0.5]
    boardLeft:
      - what: polygon
        operation: stack
        fillet: 2
        points:
          - ref: thumbs_enter_cluster
            shift: [-0.5px,-0.75py]
          - ref: thumbs_layer_cluster
            shift: [-0.5px,-0.5py]
          - ref: matrix_index_mod
            shift: [-0.5px,-0.5py]
          - ref: matrix_outer_bottom
            shift: [-0.5px,-0.5py]
          - ref: matrix_outer_top
            shift: [-0.5px,0.5py]
          - ref: matrix_ring_top
            shift: [-0.5px,0.5py]
          - ref: matrix_middle_top
            shift: [0.5px,0.5py]
          - ref: matrix_inner_top
            shift: [2px,0.5py]
          - ref: matrix_bracket_bottom
            shift: [1.15px,0.25py]
    combo:
      - name: boardLeft
      - operation: subtract
        name: keys

                
                

